dataset_name: scitail
dataloader: ../bigbio_datasets/scitail/scitail.py
dataloader_subset: scitail_bigbio_te
is_classification: True

# Identifies which column of your dataset is the "ground truth" label
output_column: label

# Maps attributes of a dataset example to a class (i.e. a [key] in `verbalizer`)
column_map:
  label:
    # Within the column `label`, map the value `entailment` to `entailment`,
    # `neutral` to `not entailment`, and `contradiction` to `not entailment`
    entailment: entailment
    neutral: not entailment
    contradiction: not entailment

prompts:
  suppose:
    template: "Suppose {{premise}} Can we infer that {{hypothesis}}?"
    verbalizer:
      - entailment: [ "entailment",]
      - not entailment: [ "neutral", ]
  two_sentences:
    template: "Sentence 1: {{premise}}\n\nSentence 2: {{hypothesis}}\n\nQuestion: Does Sentence 1 entail Sentence 2?  yes or no"
    verbalizer:
      - entailment: [ "yes",]
      - not entailment: [ "no", ]
  does_it_follow:
    template: "Given that {{premise}} Does it follow that {{hypothesis}}  yes or no"
    verbalizer:
      - entailment: [ "yes",]
      - not entailment: [ "no", ]
  licensed_to_say:
    template: "{{premise}} Therefore, we are licensed to say that {{hypothesis}}  true or false"
    verbalizer:
      - entailment: [ "true",]
      - not entailment: [ "false", ]
  does_passage_support_claim:
    template: "{{premise}} Does the previous passage support the claim that {{hypothesis}}?"
    verbalizer:
      - entailment: [ "yes",]
      - not entailment: [ "no", ]
